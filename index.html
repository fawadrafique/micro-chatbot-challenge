<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
    <title>Micro Chatbot</title>
  </head>
  <body>
    <!-- title -->
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title center">
            Micro Chatbot
          </h1>
        </div>
      </div>
    </section>
    <!-- section -->
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-1 is-offset-4 center">
            <figure class="image">
              <img
                class="is-rounded"
                src="img/chat-bot.jpg"
                alt="Chatbot image"
              />
            </figure>
          </div>
          <div class="column is-2 center">
            <div class="field has-addons">
              <div class="control">
                <textarea
                  class="textarea is-hovered"
                  id="input"
                  placeholder="Type something..."
                ></textarea>
              </div>
            </div>
          </div>
          <div class="column is-1 center">
            <button class="button is-link" id="enter">Enter</button>
          </div>
        </div>
        <div class="column center">
          <div id="message"></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
