<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <title>Micro Chatbot</title>
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Micro Chatbot
          </h1>
        </div>
      </div>
    </section>
    <div class="container">
      <figure class="image is-128x128">
        <img class="is-rounded" src="img/chat-bot.jpg" alt="Chatbot image" />
      </figure>
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" placeholder="Type something..." />
        </div>
        <div class="control">
          <a class="button is-info">
            Enter
          </a>
        </div>
      </div>
      <div class="message"></div>
    </div>
    <script>
      type = "text/javascript";
      src = "script.js";
    </script>
  </body>
</html>
