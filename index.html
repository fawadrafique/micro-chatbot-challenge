<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <title>Micro Chatbot</title>
  </head>
  <body>
    <section class="hero is-info">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Micro Chatbot
          </h1>
        </div>
      </div>
    </section>
    <div class="container">
      <figure class="image is-128x128">
        <img class="is-rounded" src="img/chat-bot.jpg" alt="Chatbot image" />
      </figure>
      <div class="field has-addons">
        <div class="control">
          <textarea
            class="textarea is-hovered"
            id="input"
            placeholder="Type something..."
          ></textarea>
        </div>
      </div>
      <button class="button is-link" id="enter">Enter</button>
      <div id="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
